<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Markdown Player</title>
<link href="https://cdn.bootcss.com/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/markdown-it/8.4.1/markdown-it.min.js"></script>
<script>
window.searchMap = location.search.substr(1).split('&').reduce(function(r, it) {
var them = it.split('='); r[them[0]] = them[1]; return r;
}, {});
$.ajaxSetup({async: false});
</script>
</head>
<body>

<div class="markdown-html"><script>$.get(searchMap.md, function(text) { document.write(markdownit().render(text)); });</script></div>

</body>
</html>
